<!DOCTYPE html>
<html lang="en">
    <head>
        <title>premier service</title>

    </head>
    <body>
        <h1>our plans</h1>
    <table>
        <thead>
            <tr>
                <th>plan</th>
                <th>validity</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>yearly</td>
                <td>366 days</td>
                <td>1499 Rs</td>
            </tr>
            <tr>
                <td>monthly</td>
                <td>30 days</td>
                <td>300 Rs</td>
            </tr>
            <tr>
                <td>weekly</td>
                <td>7 Days</td>
                <td>100 Rs</td>
            </tr>
        </tbody>
    </table>
    <form>
      <h1>Register for our premium service</h1>
       
       <input id="Name" type="text" placeholder="Enter your name"/><br><br>
       
       <input id="email" type="email" placeholder="Enter your email"/><br><br>
       
       <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Enter your password"><br><br>
       <label for="plans">which plan would you like to choose</label><br>
       <select id="plans"><br>
        <option value="Y">yearly</option>
        <option value="M">monthly</option>
        <option value="W">weekly</option>
    </select><br><br>
        <label for="other services">Are you intrested in other services</label><br>
        <input name="random" type="radio" value="yes"/>yes
        <input name="random" type="radio" value="No"/>no<br><br>
       <label for="service">which service do you like</label><br>
       <input id="service" name="services" type="checkbox" value="music"/>music
       <input name="services" type="checkbox" value="movie"/>movie
       <input name="services" type="checkbox" value="delivery"/>delivery<br><br>
       <label for="date">select the date of birth from which you want to start the service</label><br><br>
       <input type="date" id="date"/><br><br>
       <button type="submit">submit</button>
    </form> 
    </body>
</html>
