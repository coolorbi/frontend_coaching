<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <meta charset="utf-8" />
    <meta name="description" content="this is my website" />
    <meta keywords="html, entities, selectors" />
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <style>
      /* tag selector */
      p {
        color: red;
        text-decoration: "underline";
      }
      /* class selector  */
      .random {
        color: cyan;
      }
      /* id selector */
      /* #front-end{
            color: blue;
        } */
      /* tag seletor  */
      /* span{
            color: green;
        } */
      /* id selector */
      /* #name{
            color: cyan;
        } */
    </style>
  </head>
  <body>
    <!-- inline elements -->
    <p>My name is <span> chirag </span></p>
    <!-- block elements  -->
    <p class="random">I am software engineer</p>
    <!-- id -->
    <p class="random">
      <span id="name"> Sai Kiran </span> is a front-end engineer
    </p>
  </body>
</html>
