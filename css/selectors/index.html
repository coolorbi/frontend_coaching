<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>how to embed css</title>
    <!-- external style linking -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- internal style  -->
    <style>
      #internal {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- inline style -->
    <h1 style="color: red; font-size: 40px">this is inline styles</h1>
    <p id="internal">this is internal styles</p>
    <p id="external">this is external styles</p>
  </body>
</html>
